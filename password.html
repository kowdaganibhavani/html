<html>
<head>
<title>
password</title>
<style>
body
    {
        background-color: blue;
    }
.pass{
    background-color: white;
  
    width:30%;
    display:flex;
    align-items: center;
    margin:500px;
    border-radius:50%;
    }  
.pass input
    {
        width:100%;
        border:0;
        outline:0;
        border-radius:100px;
    }

img

    {
        width:30px;
        height:20px;
        border-radius:100px;
    
        

    }
    
</style></head>
<body><div class="pass">
    <input type="password" placeholder="enter password" id="passs">
    <img src="sunny" id="image"></div>
<script>
const passs=document.getElementById("passs");
const image=document.getElementById("image");
image.onclick = function()
{
    if(passs.type == "password"){
        passs.type = "text";
        image.src="rainy";
    }
    else{
        passs.type = "password";
        image.src="sunny";
    }
}
    
    
    
    
    
</script>
    
</body>
</html>
