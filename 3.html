<html>
<head>
<title>factorial</title>
<body>
<h1>welcome to javascript</h1>
enter ur number:<input id="num">
<button onclick="fact()" >please typeany number</button>
<p id="res"></p>
<script>
function fact()
{
var i,num,f;
f=1;
num=document.getElementById("num").value;
for(i= 1; i<= num; i++)
{
f = f*i;
}
i = i-1;
document.getElementById("res").innerHTML="the factorial"+i+"is"+f;
}




</script>
</body>
